<!Doctype html>
<html>
<head>
	<meta charset="utf-8">

	<script src="http://code.jquery.com/jquery-1.8.3.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ion-rangeslider/2.1.4/css/ion.rangeSlider.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ion-rangeslider/2.1.4/css/ion.rangeSlider.skinFlat.min.css">
	<title>Range</title>
	<style>

	#myinput {
		background: linear-gradient(to right, #82CFD0 0%, #82CFD0 50%, #fff 50%, #fff 100%);
		border: solid 1px #82CFD0;
		border-radius: 8px;
		height: 7px;
		width: 356px;
		outline: none;
		transition: background 450ms ease-in;
		-webkit-appearance: none;
	}

</style>
</head>
<body>

	<div class="chrome">
		<input id="myinput" type="range" value="50" min="0" max="100" value="2" />
		<input id="myinput2" type="range" value="50" min="0" max="100" value="2" />
	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/ion-rangeslider/2.1.4/js/ion.rangeSlider.min.js"></script>
	<script type="text/javascript"> 
		$("#myinput").ionRangeSlider({
			min: 100,
			max: 1000,
			from: 1
		});

		$("#myinput2").ionRangeSlider({
			min: 100,
			max: 1000,
			from: 1
		});
		
		
		document.getElementById("myinput").oninput = function() {
			this.style.background = 'linear-gradient(to right, #82CFD0 0%, #82CFD0 '+this.value +'%, #fff ' + this.value + '%, white 100%)'
		};
	</script>
</body>
</html>
